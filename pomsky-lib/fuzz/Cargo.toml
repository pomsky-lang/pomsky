[package]
name = "pomsky-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
regex = "1.7.0"

[dependencies.pomsky]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse_and_compile"
path = "fuzz_targets/parse_and_compile.rs"
test = false
doc = false
